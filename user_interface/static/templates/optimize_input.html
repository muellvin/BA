<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plate Buckling Optimizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>

<div class="navbar">
  <a href="{{ url_for('index') }}">Startpage</a>
  <a href="{{ url_for('cs_analysis') }}">CS Analysis Tool</a>
  <a href="{{ url_for('optimize') }}">CS Optimization Tool</a>
</div>

<h1>CS Optimization Tool</h1>
<p>Please fill the following form.</p>


<div class="row">
  <div class="side">
    <p>Enter the resulting internal forces.</p>
    <form action="/results" id="input_opt" method="GET"> </form>
    <table>
      <tr>
        <td><label for="M_Ed">M<sub>Ed</sub> [kNm]</label></td>
        <td> <input type="number" name="M_Ed" form="input_opt" > </td>
      </tr>
      <tr>
        <td><label for="V_Ed">V<sub>Ed</sub> [kN]</label></td>
        <td><input type="number" name="V_Ed" form="input_opt"></td>
      </tr>
      <tr>
        <td><label for="T_Ed">T<sub>Ed</sub> [kNm]</label></td>
        <td><input type="number" name="T_Ed" form="input_opt"></td>
      </tr>
      <tr>
        <td><input type="submit" name="Calculate" value="Calculate" form="input_opt"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
