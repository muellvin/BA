<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plate Buckling Optimizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>

<div class="navbar">
  <a href="{{ url_for('index') }}">Startpage</a>
  <a href="{{ url_for('cs_analysis') }}">CS Analysis Tool</a>
  <a href="{{ url_for('optimize') }}">CS Optimization Tool</a>
</div>

<h1>CS Optimization Tool</h1>
<p>Please fill the following form.</p>

<div class="row">
  <div class="side">
    <form action="/optimize_step_2" id="input_opt" method="POST"> </form>
    <p>Enter the cross section geometry. </p>
    <table>
      <tr>
        <td><label for="b_sup">b<sub>sup</sub> [mm]</label></td>
        <td><input type="number" name="b_sup" value = {{ content["b_sup"] }} form="input_opt" min = "600", max="10000" required onchange="sup_inf(this.value)"></td>
      </tr>
      <tr>
        <td><label for="b_inf">b<sub>inf</sub> [mm]</label></td>
        <td><input type="number" name="b_inf" id="b_inf" value = {{ content["b_inf"] }} form="input_opt" min = "600", max={{ content["b_sup"] }} required></td>
      </tr>
      <tr>
        <td><label for="h">h [mm]</label></td>
        <td><input type="number" name="h" value =  {{ content["h"] }}  form="input_opt" min = "600", max="5000" required></td>
      </tr>
      <tr>
        <td><label for="a">a</sub> [mm]</label></td>
        <td><input type="number" name="a" value =  {{ content["a"] }}  form="input_opt" min = "3000", max="4500" required></td>
      </tr>
      <tr>
        <td><label for="L_e">L<sub>e</sub> [mm]</label></td>
        <td><input type="number" name="L_e" value =  {{ content["L_e"] }}  form="input_opt" min = "2000" max = "70000" required></td>
      </tr>
      <tr>
        <td><input type="submit" name="Draw" value="Draw" form="input_opt" formaction = "optimize_step_1"></td>
        <td><input type="submit" name="Next" value="Next" form="input_opt"></td>
      </tr>
    </table>
  </div>
  <div class="main">
    {{ image | safe}}
  </div>
  <script>
    function sup_inf(val){
      b_inf = document.getElementById("b_inf")
      b_inf.setAttribute("max", val)
    }
  </script>
</div>
</body>
</html>
