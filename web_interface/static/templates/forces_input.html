<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plate Buckling Optimizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>

<div class="navbar">
  <a href="{{ url_for('index') }}">Startpage</a>
  <a href="{{ url_for('cs_analysis') }}">CS Analysis Tool</a>
  <a href="{{ url_for('optimize') }}">CS Optimization Tool</a>
</div>

<h1>CS Analysis Tool</h1>
<p>Please fill the following form.</p>


<div class="row">
  <div class="side">
    <form action="/cs_analysis_step_1" method="GET" id="step_2"> </form>
    <table>
      <tr>
        <td><p>Enter the resulting internal forces.</p></td>
      </tr>
      <tr>
        <td><label for="M_Ed">M<sub>Ed</sub> [kNm]</label></td>
        <td><input type="forces" name="M_Ed" form = "step_2"></td>
      </tr>
      <tr>
        <td><label for="V_Ed">V<sub>Ed</sub> [kN]</label></td>
        <td><input type="number" name="V_Ed" form = "step_2"></td>
      </tr>
      <tr>
        <td><label for="T_Ed">T<sub>Ed</sub> [kNm]</label></td>
        <td><input type="number" name="T_Ed" form = "step_2"></td>
      </tr>
      <tr>
        <td><p>Choose the steel grade.</p> </td>
      </tr>
      <tr>
        <td><input type="radio" name="fy" id="235" value="235" checked form = "step_2"> S235 </input></td>
      </tr>
      <tr>
        <td><input type="radio" name="fy" id="275" value="275" form = "step_2"> S275 </input></td>
      </tr>
      <tr>
        <td><input type="radio" name="fy" id="355" value="355" form = "step_2"> S355 </input></td>
      </tr>
      <tr>
        <td><input type="submit" name="Back" value="Back" form = "step_2"></td>
        <td><input type="submit" name="Calculate" value="Calculate" formaction="/results" form = "step_2"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
