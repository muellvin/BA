<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plate Buckling Optimizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>

<div class="navbar">
  <a href="{{ url_for('index') }}">Startpage</a>
  <a href="{{ url_for('cs_analysis') }}">CS Analysis Tool</a>
  <a href="{{ url_for('optimize') }}">CS Optimization Tool</a>
</div>

<h1>CS Optimization Tool</h1>
<p>Please fill the following form.</p>


<div class="row">
  <div class="side">
    <form action="/results_optimize" id="input_opt" method="POST"> </form>
    <p>Enter the cross section geometry. </p>
    <table>
      <tr>
        <td><label for="b_sup">b<sub>sup</sub> [mm]</label></td>
        <td><input type="number" name="b_sup" value = {{ content["b_sup"] }} form="input_opt"></td>
      </tr>
      <tr>
        <td><label for="b_inf">b<sub>inf</sub> [mm]</label></td>
        <td><input type="number" name="b_inf" value = {{ content["b_inf"] }} form="input_opt"></td>
      </tr>
      <tr>
        <td><label for="h">h [mm]</label></td>
        <td><input type="number" name="h" value =  {{ content["h"] }}  form="input_opt"></td>
      </tr>
      <tr>
        <td><label for="t_side">t<sub>side</sub> [mm]</label></td>
        <td><input type="number" name="t_side" value =  {{ content["t_side"] }}  form="input_opt"></td>
      </tr>
      <tr>
        <td><label for="t_btm">t<sub>bottom</sub> [mm]</label></td>
        <td><input type="number" name="t_btm" value =  {{ content["t_btm"] }}  form="input_opt"></td>
      </tr>
    </table>
    <p>Enter the resulting internal forces.</p>
    <table>
      <tr>
        <td><label for="M_Ed">M<sub>Ed</sub> [kNm]</label></td>
        <td> <input type="number" name="M_Ed" form="input_opt" > </td>
      </tr>
      <tr>
        <td><label for="V_Ed">V<sub>Ed</sub> [kN]</label></td>
        <td><input type="number" name="V_Ed" form="input_opt"></td>
      </tr>
      <tr>
        <td><label for="T_Ed">T<sub>Ed</sub> [kNm]</label></td>
        <td><input type="number" name="T_Ed" form="input_opt"></td>
      </tr>
    </table>
        <p>Choose the steel grade.</p>
    <table>
      </tr>
      <tr>
        <td><input type="radio" name="fy" id="235" value="235" checked form = "input_opt"> S235 </input></td>
      </tr>
      <tr>
        <td><input type="radio" name="fy" id="275" value="275" form = "input_opt"> S275 </input></td>
      </tr>
      <tr>
        <td><input type="radio" name="fy" id="355" value="355" form = "input_opt"> S355 </input></td>
      </tr>
      <tr>
        <td><input type="submit" name="Calculate" value="Calculate" form="input_opt"></td>
      </tr>
    </table>
  </div>
  <div class="main">
    {{ image | safe}}
  </div>
</div>
</body>
</html>
